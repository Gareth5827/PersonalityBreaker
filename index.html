<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="timer">01:30:00</div>
    <button class="button" onclick="startTimer()">Start Timer</button>
    <button class="button" onclick="stopTimer()">Stop Timer</button>
    <button class="button" onclick="resetTimer()">Reset Timer</button>

    <script>
        let timerInterval;
        let timeRemaining = 90000; // 1 minute 30 seconds in milliseconds

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining -= 10;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timeRemaining = 0;
                }
                updateTimerDisplay();
            }, 10);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeRemaining = 90000; // Reset to 1 minute 30 seconds
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = String(Math.floor(timeRemaining / 60000)).padStart(2, '0');
            const seconds = String(Math.floor((timeRemaining % 60000) / 1000)).padStart(2, '0');
            const milliseconds = String((timeRemaining % 1000) / 10).padStart(2, '0');
            document.getElementById('timer').innerText = `${minutes}:${seconds}:${milliseconds}`;
        }

        updateTimerDisplay(); // Initial display update
    </script>
</body>
</html>
